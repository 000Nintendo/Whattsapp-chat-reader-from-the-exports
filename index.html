<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WhatsApp Viewer Mobile</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --wa-bg: #efeae2; --wa-header: #f0f2f5; --wa-sent: #dcf8c6;
            --wa-received: #ffffff; --wa-footer: #f0f2f5; --wa-text: #111b21;
            --wa-time: #667781; --wa-system: #e1f3fb; --wa-brand: #00a884;
        }

        /* Removed all body padding and margins for "Full View" */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #d1d7db;
            overflow: hidden; /* Prevents double scrollbars */
        }
        
        /* Centered cards for initial state */
        .card { 
            background: white; padding: 2rem; border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center; 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); width: 85%; max-width: 400px; 
        }

        /* Main App Container - FULL SCREEN */
        .chat-app { 
            width: 100vw; height: 100vh; 
            background: var(--wa-bg); display: none; flex-direction: column; 
        }

        /* Mobile Responsive Header */
        .header { 
            background: var(--wa-header); padding: 10px 12px; 
            display: flex; align-items: center; border-bottom: 1px solid #d1d7db; 
            height: 60px; box-sizing: border-box;
        }
        .avatar { width: 38px; height: 38px; border-radius: 50%; background: #dfe5e7; flex-shrink: 0; }
        .user-info { flex: 1; margin-left: 10px; overflow: hidden; }
        .user-info h4 { margin: 0; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .search-container { 
            background: rgba(255,255,255,0.8); border-radius: 20px; 
            display: flex; align-items: center; padding: 4px 10px; 
            width: 40%; max-width: 180px;
        }
        .search-input { border: none; outline: none; width: 100%; font-size: 13px; background: transparent; }

        /* Full Height Chat Area */
        #chat-window { 
            flex: 1; overflow-y: scroll; padding: 10px 12px; 
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); 
            display: flex; flex-direction: column;
            scroll-behavior: smooth;
        }

        .msg-container { display: flex; flex-direction: column; margin-bottom: 2px; }
        .bubble { 
            position: relative; padding: 6px 9px 8px; border-radius: 7.5px; 
            max-width: 85%; font-size: 14px; line-height: 1.4; 
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); margin-top: 4px; 
        }
        .received { align-self: flex-start; background: var(--wa-received); border-top-left-radius: 0; margin-left: 5px; }
        .sent { align-self: flex-end; background: var(--wa-sent); border-top-right-radius: 0; margin-right: 5px; }
        
        /* Bubbles Tails */
        .received::before { content: ""; position: absolute; left: -6px; top: 0; border-width: 0 6px 8px 0; border-style: solid; border-color: transparent var(--wa-received) transparent transparent; }
        .sent::before { content: ""; position: absolute; right: -6px; top: 0; border-width: 8px 6px 0 0; border-style: solid; border-color: var(--wa-sent) transparent transparent transparent; }

        .time { font-size: 10px; color: var(--wa-time); float: right; margin: 6px 0 -2px 8px; }
        .system-date { align-self: center; background: var(--wa-system); padding: 4px 10px; border-radius: 6px; font-size: 11px; margin: 10px 0; }
        
        /* Footer - No bottom spacing */
        .footer { 
            background: var(--wa-footer); padding: 8px 12px; 
            display: flex; align-items: center; border-top: 1px solid #d1d7db;
            padding-bottom: env(safe-area-inset-bottom, 8px); /* Supports iPhone notch/bottom bar */
        }
        .input-box { background: white; flex: 1; padding: 10px 14px; border-radius: 20px; color: #8696a0; font-size: 14px; }
        
        .hidden { display: none !important; }
        .highlight { background-color: #fff3cd; }
    </style>
</head>
<body>

    <div id="upload-screen" class="card">
        <h3>WhatsApp Viewer</h3>
        <input type="file" id="fileInput" accept=".txt,.zip" style="width: 100%;">
    </div>

    <div id="user-select-screen" class="card" style="display:none">
        <h4>Who are you?</h4>
        <div id="user-options-list"></div>
    </div>

    <div class="chat-app" id="app">
        <div class="header">
            <div class="avatar"></div>
            <div class="user-info"><h4 id="chat-title">Chat</h4></div>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search...">
            </div>
        </div>
        <div id="chat-window"></div>
        <div class="footer">
            <div class="input-box">Read-only view</div>
        </div>
    </div>

<script>
    let chatData = "";
    const fileInput = document.getElementById('fileInput');
    const uploadScreen = document.getElementById('upload-screen');
    const userSelectScreen = document.getElementById('user-select-screen');
    const optionsList = document.getElementById('user-options-list');
    const app = document.getElementById('app');
    const chatWindow = document.getElementById('chat-window');
    const searchInput = document.getElementById('searchInput');

    fileInput.addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;
        if (file.name.endsWith('.zip')) {
            const zip = new JSZip();
            const contents = await zip.loadAsync(file);
            const chatFile = Object.keys(contents.files).find(name => name.endsWith('.txt'));
            chatData = await contents.files[chatFile].async("text");
        } else { chatData = await file.text(); }
        showUserSelection();
    });

    function showUserSelection() {
        uploadScreen.style.display = 'none';
        userSelectScreen.style.display = 'block';
        const names = new Set();
        const lines = chatData.split('\n');
        lines.forEach(line => {
            const match = line.match(/(?:^\[?\d.+\d\]?\s(?:-\s)?)([^:]+):\s/);
            if (match) names.add(match[1].trim());
        });
        optionsList.innerHTML = '';
        names.forEach(name => {
            const btn = document.createElement('button');
            btn.style.cssText = "display:block; width:100%; padding:10px; margin:5px 0; border:1px solid #ccc; border-radius:5px; background:white;";
            btn.innerText = name;
            btn.onclick = () => startViewer(name);
            optionsList.appendChild(btn);
        });
    }

    function startViewer(activeUser) {
        userSelectScreen.style.display = 'none';
        app.style.display = 'flex';
        const lines = chatData.split('\n');
        let lastDate = "";
        lines.forEach(line => {
            const match = line.match(/(?:^\[?(\d{1,2}\/\d{1,2}\/\d{2,4}),\s(\d{1,2}:\d{2}(?::\d{2})?\s?[APM]*)\]?\s(?:-\s)?)([^:]+):\s([\s\S]+)/);
            if (match) {
                const [_, date, time, author, content] = match;
                if (date !== lastDate) {
                    const d = document.createElement('div');
                    d.className = 'system-date'; d.innerText = date;
                    chatWindow.appendChild(d);
                    lastDate = date;
                }
                renderBubble(author.trim(), content.trim(), time, author.trim() === activeUser);
            }
        });
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function renderBubble(author, content, time, isSent) {
        const container = document.createElement('div');
        container.className = 'msg-container';
        const bubble = document.createElement('div');
        bubble.className = `bubble ${isSent ? 'sent' : 'received'}`;
        bubble.innerHTML = `<span>${content.replace(/\n/g, '<br>')}</span><span class="time">${time}</span>`;
        container.appendChild(bubble);
        chatWindow.appendChild(container);
    }

    searchInput.addEventListener('input', function(e) {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.msg-container').forEach(m => {
            m.innerText.toLowerCase().includes(term) ? m.classList.remove('hidden') : m.classList.add('hidden');
        });
    });
</script>
</body>
</html>
